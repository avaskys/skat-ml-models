name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}

          # Create release with all model files and interface specs
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            models/*.onnx \
            models/*.onnx.data \
            models.json \
            interface/feature_spec.json \
            interface/test_vectors.json
